<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Seba Belmar - Software Engineer</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/grayscale.css" rel="stylesheet">
    <link href="css/freelancer.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="font-awesome-4.1.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="http://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic" rel="stylesheet" type="text/css">
    <link href="http://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">

    <link rel='shortcut icon' href='favicon.ico' type='image/x-icon'/ >

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body id="page-top" data-spy="scroll" data-target=".navbar-fixed-top">

    <!-- Navigation -->
    <nav class="navbar navbar-custom navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-main-collapse">
                    <i class="fa fa-bars"></i>
                </button>
                <a class="navbar-brand page-scroll" href="#page-top">
                </a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse navbar-right navbar-main-collapse">
                <ul class="nav navbar-nav">
                    <!-- Hidden li included to remove active class from about link when scrolled up past about section -->
                    <li class="hidden">
                        <a href="#page-top"></a>
                    </li>
                    <li>
                        <a class="page-scroll" href="#about">About</a>
                    </li>
                    <li>
                        <a class="page-scroll" href="#portfolio">Portfolio</a>
                    </li>
                    <li>
                        <a class="page-scroll" href="#contact">Contact</a>
                    </li>
                    <li>
                        <a class="page-scroll" href="https://www.flickr.com/photos/sebabelmar">Photography</a>
                    </li>
                    <li>
                        <a class="page-scroll" href="Sebastian_Belmar_Resume.pdf" download>Resume</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>

    <!-- Intro Header -->
    <header class="intro">
        <div class="intro-body">
            <div class="container">
                <div class="row">
                    <div class="col-md-8 col-md-offset-2">
                        <h1 class="brand-heading">Seba Belmar</h1>
                        <p class="intro-text"></p>
                        <a href="#about" class="btn btn-circle page-scroll">
                            <i class="fa fa-angle-double-down animated"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- About Section -->
    <section id="about" class="container content-section text-center">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2">
                <h2>
                  <span><a href="#meModal1" data-toggle="modal">entrepreneur</a></span> |
                </h2>
            </div>
        </div>
    </section>

    <!-- Portfolio Grid Section -->
    <!-- Vue tiles instaces -->
    <div id='tiles'>
      <section id="portfolio" class="content-section text-center">
          <div class="container">
              <div class="row">
                  <div class="col-lg-12 text-center">
                      <h2>Portfolio</h2>
                      <h3>Old Projects (Updating...)</h3>
                      <br><br>
                  </div>
              </div>
              <div v-for="set in tilesSets()">
                <div class="row">
                  <div class="col-sm-4 portfolio-item">
                      <a href="#portfolioModal1" class="portfolio-link" data-toggle="modal">
                          <div class="caption">
                              <div class="caption-content">
                                  <i class="fa fa-search-plus fa-3x"></i>
                              </div>
                          </div>
                          <img src="img/portfolio/foremly-logo.png" class="img-responsive portfolio-img" alt="">
                      </a>
                  </div>
                </div>
              </div>
          </div>
      </section>
    </div>


    <!-- Footer -->
    <footer>
        <div class="container text-center">
            <p>Feel free to copy &copy; seba belmar</p>
        </div>
    </footer>



    <!-- VUE MODALS -->
    <!-- Vue experience Instance-->
    <div id="experience">
      <template v-for="experience in experiences">
        <div class="portfolio-modal modal fade" v-bind:id="experience.id" tabindex="-1" role="dialog" aria-hidden="true">
            <div class="modal-content">
                <div class="close-modal" data-dismiss="modal">
                    <div class="lr">
                        <div class="rl">
                        </div>
                    </div>
                </div>
                <div class="container">
                    <div class="row">
                        <div class="col-lg-8 col-lg-offset-2">
                            <div class="modal-body">
                                <h2 class="black-font">{{experience.title}}</h2>
                                <hr class="star-primary">
                                <img v-bind:src="experience.picture" class="img-responsive img-centered" alt="">
                                <p class="black-font">
                                  {{experience.content}}
                                </p>
                                <ul class="list-inline item-details">
                                    <li>
                                        <strong><a href="">Download the Gem!</a>
                                        </strong>
                                    </li>
                                    <li>
                                        <strong><a href="https://github.com/sebabelmar/FOREMLY">GitHub</a>
                                        </strong>
                                    </li>
                                </ul>
                                <button type="button" class="btn btn-default" data-dismiss="modal"><i class="fa fa-times"></i> Close</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
      </template>
    </div>


    <!-- Portfolio Modals -->
    <!-- Vue project Instance-->
    <div id="projects">
      <template v-for="project in projects">
          <div class="portfolio-modal modal fade" v-bind:id="project.id" tabindex="-1" role="dialog" aria-hidden="true">
              <div class="modal-content">
                  <div class="close-modal" data-dismiss="modal">
                      <div class="lr">
                          <div class="rl">
                          </div>
                      </div>
                  </div>
                  <div class="container">
                      <div class="row">
                          <div class="col-lg-8 col-lg-offset-2">
                              <div class="modal-body">
                                  <h2 class="black-font">{{project.title}}</h2>
                                  <hr class="star-primary">
                                  <img src="img/portfolio/foremly.png" class="img-responsive img-centered" alt="">
                                  <div v-html="project.content">

                                  </div>
                                  <ul class="list-inline item-details">
                                      <li>
                                          <strong><a v-bind:href="project.picture">GitHub</a>
                                          </strong>
                                      </li>
                                  </ul>
                                  <button type="button" class="btn btn-default" data-dismiss="modal"><i class="fa fa-times"></i> Close</button>
                              </div>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
      </template>
    </div>


    <!-- Vue.js -->
    <script src="https://unpkg.com/vue"></script>

    <!-- jQuery Version 1.11.0 -->
    <script src="js/app/app.js"></script>

    <!-- jQuery Version 1.11.0 -->
    <script src="js/jquery-1.11.0.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>

    <!-- Plugin JavaScript -->
    <script src="js/jquery.easing.min.js"></script>

    <!-- Custom Theme JavaScript -->
    <script src="js/grayscale.js"></script>

</body>

</html>
